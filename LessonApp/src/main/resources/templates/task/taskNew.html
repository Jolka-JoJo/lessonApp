<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pamokų sistema </title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="../assets/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="../assets/css/lib/themify-icons.css" rel="stylesheet">
    <link href="../assets/css/lib/menubar/sidebar.css" rel="stylesheet">
    <link href="../assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/lib/helper.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">
</head>

<body>

    <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
            <div class="nano">
                <div class="nano-content">
                    <div class="logo"><a href="/"> <span>Pamokos</span></a></div>
                    <ul>
                        <li class="label">Pagrindinis</li>
                        <li><a href="/"><i class="ti-user"></i> Naudotojai </a></li>
                        <li><a href="/lesson/"><i class="ti-view-list-alt"></i> Pamokos </a></li>
                        <li><a href="/task/"><i class="ti-view-list-alt"></i> Užduotys </a></li>
                    </ul>
                </div>
            </div>
      	</div>
        
    <div th:insert="fragments/Heading.html :: heading"></div>
   
   <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h1>Pridėti užduotį</h1>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                
                <section id="main-content">
                    
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="basic-form">
                                        <form action="/task/new" method="post" enctype="multipart/form-data">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                            <div class="form-group">
                                                <input type="text" class="form-control input-default " placeholder="Klausimas" name="question">
                                            </div>
                                            <div class="form-group">
                                                <input type="text" class="form-control input-default " placeholder="Atsakymas" name="answer">
                                            </div>
                                            <div class="form-group">
												<div class="input-group">
												  <div class="input-group-prepend">
												    <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
												  </div>
												  <div class="custom-file">
												    <input type="file" class="custom-file-input" id="inputGroupFile01"
												      aria-describedby="inputGroupFileAddon01" name="file">
												    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
												  </div>
												 </div>
											</div>
											 
                                            <button type="submit" class="btn btn-primary">Pridėti</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                </section>
            </div>
        </div>
    </div>
   
    <!-- jquery vendor -->
    <script src="../assets/js/lib/jquery.min.js"></script>
    <script src="../assets/js/lib/jquery.nanoscroller.min.js"></script>
    <!-- nano scroller -->
    <script src="../assets/js/lib/menubar/sidebar.js"></script>
    <script src="../assets/js/lib/preloader/pace.min.js"></script>
    <!-- sidebar -->
    <script src="../assets/js/lib/bootstrap.min.js"></script>
    <script src="../assets/js/scripts.js"></script>
    <!-- scripit init-->
</body>

</html>
