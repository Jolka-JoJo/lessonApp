<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pamokų sistema</title>

    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">

    <!-- Styles -->
    <link href="assets/css/lib/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/lib/themify-icons.css"  rel="stylesheet">
    <link href="assets/css/lib/bootstrap.min.css"  rel="stylesheet">
    <link href="assets/css/lib/helper.css"  rel="stylesheet">
    <link href="assets/css/style.css"  rel="stylesheet">
</head>

<body class="bg-primary">

    <div class="unix-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4">
                    <div class="login-content">
                        
                        <div class="login-form">
                            <h4>Prisijungti</h4>
                            <form action="/login" method="post">
                            	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
								<div class="form-group">
                                    <label>Vartotojo vardas</label>
                                    <input type="username" name="username" class="form-control" placeholder="Vartotojo vardas">
                                </div>
                                <div class="form-group">
                                    <label>Slaptažodis</label>
                                    <input type="password" name="password" class="form-control" placeholder="Slaptažodis">
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Prisijungti</button>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
